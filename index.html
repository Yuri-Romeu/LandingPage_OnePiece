<!DOCTYPE html>
<html lang="pt-BR">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>One Piece</title>
          <link rel="stylesheet" href="/dist/styles/main.css" />
     </head>
     <body>
          <section class="hero">
               <header class="header" style="display: none">
                    <div class="header__logo">
                         <img src="/dist/images/One_Piece_Logo.png" alt="" />
                    </div>

                    <div class="header__links">
                         <li class="header__links__link"><a href="">Home</a></li>
                         <li class="header__links__link"><a href="">Sinopse</a></li>
                         <li class="header__links__link"><a href="">Personagens</a></li>
                         <li class="header__links__link"><a href="">Conheça+</a></li>
                    </div>
               </header>

               <div class="hero__content">
                    <div class="hero__content__branding">
                         <img src="/dist/images/One_Piece_-_A_Série_logo.png" alt="" />
                    </div>

                    <p class="hero__content__info">2024 | <span id="box-red">12+</span> | Ação</p>

                    <p class="hero__content__text">
                         Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur ratione
                         labore vel a, natus sequi, non ipsum fuga expedita qui, et aspernatur! Nemo
                         quis consequuntur laboriosam minima, qui totam facere.
                    </p>

                    <div class="hero__content__buttons">
                         <button>Assistir</button>
                         <button>Ver Trailer</button>
                    </div>
               </div>
          </section>

          <section class="shows">
               <h1 class="shows__title">Personagens</h1>
               <nav class="shows__tabs">
                    <button
                         data-tab-button="em_breve"
                         class="shows__tabs__button shows__tabs__button--is--active"
                    >
                         Serie
                    </button>
                    <button data-tab-button="populares" class="shows__tabs__button">Anime</button>
                    <button data-tab-button="star_plus" class="shows__tabs__button">Manga</button>
               </nav>
               <ul data-tab-id="em_breve" class="shows__list shows__list--is--active">
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/luffy.webp" alt="Luffy" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/zoro.webp" alt="Zoro" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/nami.webp" alt="Nami" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/usopp.webp" alt="Usopp" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/sanji.webp" alt="Sanji" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/serie/chopper.jpg" alt="Chopper" />
                    </li>
               </ul>

               <ul data-tab-id="populares" class="shows__list">
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/luffy.jpg" alt="Luffy" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/zoro.jpg" alt="Zoro" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/nami.jpg" alt="Nami" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/usopp.jpg" alt="Usopp" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/sanji.png" alt="Sanji" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/anime/chopper.jpeg" alt="Chopper" />
                    </li>
               </ul>

               <ul data-tab-id="star_plus" class="shows__list">
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/luffy.jpg" alt="Luffy" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/zoro.jpg" alt="Zoro" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/nami.jpg" alt="Nami" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/usopp.jpg" alt="Usopp" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/sanji.jpg" alt="Sanji" />
                    </li>
                    <li class="shows__list__item">
                         <img src="/dist/images/manga/chopper.webp" alt="Chopper" />
                    </li>
               </ul>
          </section>

          <script src="/dist/js/main.js"></script>
     </body>
</html>
